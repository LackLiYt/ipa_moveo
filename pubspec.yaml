name: moveo
description: "Sigma balls."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  appwrite: ^15.0.2
  dart_appwrite: ^15.0.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  provider: ^6.0.5
  camera: ^0.11.1
  fpdart: ^1.1.1
  flutter_riverpod: ^2.6.1
  model_viewer_plus: ^1.8.0
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  carousel_slider: ^5.0.0
  timeago: ^3.7.0
  geolocator: ^11.0.0
  health: ^12.1.0
  flutter_3d_controller: ^2.2.0
  flutter_chat_ui: ^1.6.15

  # Performance optimization packages
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  shared_preferences: ^2.2.2
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.14.3
  connectivity_plus: ^6.1.4
  device_info_plus: ^10.1.2
  package_info_plus: ^8.3.0
  flutter_web_auth_2: ^4.1.0
  permission_handler: ^11.1.0

dependency_overrides:
  flutter_web_auth_2: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/google_icon.svg
    - assets/apple_icon.svg
    - assets/github_icon.svg
    - assets/twitter_icon.svg
    - assets/svgs/
    - assets/global_photos/
    - assets/global_avatars/
    - assets/global_events/
    - assets/global_hero/
    - assets/models/

  fonts:
    - family: Montserrat
      fonts:
         - asset: fonts/Montserrat-Bold.ttf
           weight: 700
         - asset: fonts/Montserrat-Medium.ttf
           weight: 500
         - asset: fonts/Montserrat-Regular.ttf
           weight: 400
         - asset: fonts/Montserrat-SemiBold.ttf
           weight: 600
